<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tool">
      <h2 data-cy="toolDetailsHeading"><span>Tool</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ tool.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ tool.title }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ tool.description }}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
          <span>{{ tool.url }}</span>
        </dd>
        <dt><span>File</span></dt>
        <dd>
          <div *ngIf="tool.file">
            <a (click)="openFile(tool.file, tool.fileContentType)">open</a>
            {{ tool.fileContentType }}, {{ byteSize(tool.file) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/tool', tool.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
