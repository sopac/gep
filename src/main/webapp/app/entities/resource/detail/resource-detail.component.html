<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="resource">
      <h2 data-cy="resourceDetailsHeading"><span>Resource</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ resource.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ resource.name }}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
          <span>{{ resource.url }}</span>
        </dd>
        <dt><span>File</span></dt>
        <dd>
          <div *ngIf="resource.file">
            <a (click)="openFile(resource.file, resource.fileContentType)">open</a>
            {{ resource.fileContentType }}, {{ byteSize(resource.file) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/resource', resource.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
